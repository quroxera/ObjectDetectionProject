{% extends 'base.html' %}
{% block title %}Object Detection Platform | Registration{% endblock %}
{% block content %}
<h2>Registration</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Sign Up</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
{% endblock %}
