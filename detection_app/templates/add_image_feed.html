{% extends 'base.html' %}
{% block title %}Object Detection Platform | Upload Image{% endblock %}
{% block content %}
<h2>Upload Image</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Upload</button>
</form>
{% endblock %}
